{% extends 'layout.html' %}

{% block title %} Register {% endblock %}

{% block content %}

<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <form action="/registerUser" method="POST">
                <div class="form-group">
                    <h2>Crear usuario del sistema:</h2>
                    <br>
                    <label>Nombre:</label>
                    <input type="text" class="form-control" name="name" required=true>
                </div>
                <div class="form-group">
                    <label>Email:</label>
                    <input type="email" class="form-control" name="email">
                </div>
                <div class="form-group">
                    <label>Dependencia:</label>
                    <select class="form-control" aria-label="Default select example" id='selectDependenciaSolicitante'
                        name='selectDependenciaSolicitante' required=true>
                        {%for dependencia in dependencias%}
                        <option value="{{dependencia['descripcion']}}">{{dependencia["descripcion"]}}</option>
                        {%endfor%}
                    </select>
                </div>
                <div class="form-group">
                    <label>Permisos:</label>
                    <select class="form-control" aria-label="Default select example" id='selectPermisos'
                        name='selectPermisos' required=true>
                        <option value="user">user</option>
                        <option value="admin">admin</option>
                        <option value="checker">checker</option>
                        <option value="all_admin">all_admin</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Contraseña:</label>
                    <input type="password" class="form-control" name="password" required=true>
                </div>
                <div class="form-group">
                    <button class="btn btn-primary" style="background-color:#108181 ;margin-bottom: 10px;">Registrar</button>
                </div>
            </form>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <form action="/resetPassword" method="POST">
                <div class="form-group">
                    <h2>Restablecer contraseña:</h2>
                    <br>
                    <label>Email:</label>
                    <input type="email" class="form-control" name="email">
                </div>
                <div class="form-group">
                    <label>Contraseña:</label>
                    <input type="password" class="form-control" name="password" required=true>
                </div>
                <div class="form-group">
                    <button class="btn btn-primary" style="background-color:#108181 ;margin-bottom: 10px;">Restablecer</button>
                </div>
            </form>
        </div>
    </div>
</div>


{% endblock %}
